<!DOCTYPE html>
<html>
  <head>
    <title>YouTube</title>
    <meta name="author" content="Google, Inc.">
    <meta name="apple-itunes-app" content="app-id=544007664">
    <meta name="google-play-app" content="app-id=com.google.android.youtube">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="jquery.smartbanner.css" type="text/css" media="screen">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body>
    Sample Test Page
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="jquery.smartbanner.js"></script>
    <script type="text/javascript">
     var android = location.href.match(/#android$/) || navigator.userAgent.match(/Android/i) != null;
                $.smartbanner({
                    title: 'YouTube',
                    author: 'Google, Inc.',
                    icon: 'http://a5.mzstatic.com/us/r1000/075/Features/v4/db/46/90/db4690bd-efd7-7146-ccda-2907d6412e25/mza_2095397568113465042.175x175-75.jpg',
                    force: android ? 'android' : 'ios',
                    daysHidden: 0,
                    daysReminder: 0
                });
      
                $('.theme-toggle').on('click', function(e) {
                    e.preventDefault();
                    $.smartbanner('switchType')
                    $(this).text($(this).text() == 'Preview Android' ? 'Preview iOS' : 'Preview Android')
                })
      
                if (android) $('.theme-toggle').text('Preview iOS');
    </script>
  </body>
</html>
