<!DOCTYPE html>
<html>
  <head>
    <title>YouTube</title>
    <meta name="author" content="Google, Inc.">
    <meta name="apple-itunes-app" content="app-id=530488359">
    <meta name="google-play-app" content="app-id=com.makemytrip">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="jquery.smartbanner.css" type="text/css" media="screen">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body>
    Sample Test Page
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="jquery.smartbanner.js"></script>
    <script type="text/javascript">
				var android = location.href.match(/#android$/) || navigator.userAgent.match(/Android/i) != null;
                $.smartbanner({
                    title: 'MakeMyTrip',
                    author: 'MakemyTrip',
                    icon: 'http://a4.mzstatic.com/us/r30/Purple20/v4/dd/4c/3d/dd4c3d14-0441-7346-2b5e-146cf8a6b78a/icon175x175.jpeg',
                    force: android ? 'android' : 'ios',
                    daysHidden: 0,
                    daysReminder: 0
                });
      
                $('.theme-toggle').on('click', function(e) {
                    e.preventDefault();
                    $.smartbanner('switchType')
                    $(this).text($(this).text() == 'Preview Android' ? 'Preview iOS' : 'Preview Android')
                })
      
                if (android) $('.theme-toggle').text('Preview iOS');
    </script>
  </body>
</html>
